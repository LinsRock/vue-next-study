  <script>
    const {reactive, createApp, ref, defineComponent} = Vue

    const Child = defineComponent({
      template: '<div>child comp</div>'
    })

    const Parent = defineComponent({
      template: `
        <div>
          parent comp, count: {{count}}
          <button @click="handleUpdateCount">update count</button>
        </div>
      `,
      setup() {
        const count = ref(0);

        const handleUpdateCount = () => {
          count.value++
        }
        
        return {
          count,
          handleUpdateCount
        }
      }
    })
    

    const app = createApp({
      components: {
        Parent
      },
      template: '<div><p>App</p> <Parent /></div>'
    }).mount('#app')
